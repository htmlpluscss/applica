	<aside class="list-article">

		<div class="center{% if list.length == 3 %} swiper-container swiper-container--md{% endif %}">

			<ul class="list-article__box{% if list.length == 3 %} swiper-wrapper{% endif %}">

{% for item in list %}

				<li class="list-article__item{% if list.length == 3 %} swiper-slide{% endif %}">

					<a href="/blog/{{ item.link }}.html" class="list-article__link">

						<span class="list-article__img">

							<picture>

								<source srcset="/img/blog/preview/{{ item.img }}--680@1x.webp 1x, /img/blog/preview/{{ item.img }}--680@2x.webp 2x" type="image/webp" media="(max-width: 767px) and (min-width: 361px)">
								<source srcset="/img/blog/preview/{{ item.img }}--340@1x.webp 1x, /img/blog/preview/{{ item.img }}--340@2x.webp 2x" type="image/webp">

								<source srcset="/img/blog/preview/{{ item.img }}--680@1x.jpg 1x, /img/blog/preview/{{ item.img }}--680@2x.jpg 2x" media="(max-width: 767px) and (min-width: 361px)">
								<source srcset="/img/blog/preview/{{ item.img }}--340@1x.jpg 1x, /img/blog/preview/{{ item.img }}--340@2x.jpg 2x">

								<img src="/img/blog/preview/{{ item.img }}--340@1x.jpg" alt="{{ item.title | striptags(true) | escape | nl2br }}">

							</picture>

						</span>

						<p>

							<strong class="h4">

								<span>
									{{ item.title | safe }}
								</span>

							</strong>

							{{ item.text }}

						</p>

					</a>

				</li>

{% endfor %}

			</ul>

		</div>
